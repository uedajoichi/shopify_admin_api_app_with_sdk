# packages/shopify-admin-sdk/src/graphql/productCreate.graphql
mutation ProductCreate(
  $product: ProductCreateInput!
  $media: [CreateMediaInput!]
) {
  productCreate(product: $product, media: $media) {
    product {
      id
      title
      status
      variants(first: 1) {
        nodes {
          id
          inventoryItem {
            id
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}
